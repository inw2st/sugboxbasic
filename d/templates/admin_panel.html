<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 패널</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>접수된 건의사항</h1>
        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>학년</th>
                    <th>내용</th>
                </tr>
            </thead>
            <tbody>
                {% for s in suggestions %}
                <tr>
                    <td>{{ s[0] }}</td>
                    <td>{{ s[1] }}</td>
                    <td>{{ s[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p><a href="{{ url_for('logout') }}">로그아웃</a></p>
    </div>
</body>
</html>
